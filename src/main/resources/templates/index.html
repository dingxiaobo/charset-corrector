<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>在线乱码转化_dxbtech</title>
    <!--<link href="/css/bootstrap.css" type="text/css" rel="stylesheet"/>-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<main class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <h2>在线乱码转化</h2>
                <h3>
                    <small>在第一个输入框中输入乱码文字后点击按钮</small>
                </h3>
            </div>
            <div class="col-md-12" style="margin-top: 1rem;margin-bottom: 1rem">
                <button style="margin-right: 1rem" class="btn btn-default" id="btn-correct">尝试转化</button>
                <span style="display:none" class="text-success" id="hint-success">成功</span>
                <span style="display:none" class="text-danger" id="hint-error">失败</span>
                <span style="display:none" class="text-danger" id="hint-no-text">请输入文字</span>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows="20" placeholder="乱码文字" id="textarea-origin"></textarea>
                <p style="display:none;font-size: 0.8rem" class="text-primary" id="hint-charset-origin"></p>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows="20" placeholder="转换结果" id="textarea-result"></textarea>
                <p style="display:none;font-size: 0.8rem" class="text-primary" id="hint-charset-target"></p>
            </div>
        </div>
    </div>
</main>

<footer class="container" style="margin-top: 5rem">
    <p class="text-muted">Powered by <a href="http://dxbtech.cn">dxbtech.cn</a></p>
</footer>

<!--<script src="/js/jquery.1.9.js"></script>-->
<!--<script src="/js/bootstrap.js"></script>-->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/correct.js"></script>
</body>
</html>
